<form from="ngForm" autocomplete="off" *ngIf="orderService.formData">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Numero d'ordine</label>
                <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="orderService.formData.OrderNo" class="form-control">
            </div>
            <div class="form-group">
                <label>Cliente</label>
                <select name="CustomerID" #CustomerID="ngModel" [(ngModel)]="orderService.formData.CustomerID" class="form-control">
                    <option value="0">-eleziona-</option>   
                </select>                    
            </div>          

        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label>Tipo di pagamento</label>
                <select name="PMethod" #PMethod="ngModel" [(ngModel)]="orderService.formData.PMethod" class="form-control">
                    <option value="">-eleziona-</option>
                    <option value="Contanti">Contanti</option>   
                    <option value="Carta di credito">Carta di credito</option>
                </select> 
            </div>    
            <div class="form-group">
                <label>Totale spese</label>
                <input name="Gtotal" #Gtotal="ngModel" [(ngModel)]="orderService.formData.Gtotal" class="form-control">
            </div>
        </div>
    
        <table class="table table-borderless">
            <thead class="thead-light">
                <th>Prodotto</th>
                <th>Prezzo</th>
                <th>Quantit√†</th>
                <th>Totale</th>
                <th>
                    <a class="btn btn-primary" (click)="AddOrEditOrderItems(null,orderService.formData.OrderID)">Aggiungi</a>
                </th>
            </thead>
            <tbody>
                <tr *ngIf="orderService.orderItems.length==0">
                    <td class="font-italic text-center" colspan="5">
                        Non sono stati selezionai prodotti
                    </td>
                </tr>
                <tr *ngFor="let item of orderService.orderItems">
                    <td>{{item.ItemName}}</td>
                    <td>{{item.Price}}</td>
                    <td>{{item.Quantity}}</td>
                    <td>{{item.Total}}</td>
                    <th>
                        <a class="btn btn-primary" (click)="AddOrEditOrderItems(null,orderService.formData.OrderID)">Modifica</a>
                    </th>
                </tr>
            </tbody>
        </table>
        <div class="form-group form-footer">            
            <button class="btn btn-success" >Invia</button>
            <button class="btn btn-danger btn-small" (click)="backToUsers()" >Annulla</button>                   
        </div>
    </div>
</form>
