<h2>{{title}}</h2>
<table class="table table-dark">
    <tr>
        <th>Name</th>
        <td>{{User.name}}</td>
    </tr>
    <tr>
        <th>Last Name</th>
        <td>{{User.lastName}}</td>
    </tr>
    <tr>
        <th>Fiscal Code</th>
        <td>{{User.fiscalCode}}</td>
    </tr>
    <tr>
        <th>Age</th>
        <td>{{User.age}}</td>
    </tr>
    <tr>
        <th>Province</th>
        <td>{{User.province}}</td>
    </tr>
    <tr>
        <th>Phone</th>
        <td>{{User.phone}}</td>
    </tr>
    <tr>
        <th>Email</th>
        <td>{{User.email}}</td>
    </tr>
    <tfoot>
        <tr>
            <td colspan="2" class="text-center">
                <button (click)="backToUsers()"class="btn btn-primary">Back</button>
            </td>
        </tr>
    </tfoot>
</table>
